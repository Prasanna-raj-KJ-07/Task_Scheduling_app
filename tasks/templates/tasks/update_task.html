<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Update Task</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="{% url 'update_task' task.id %}">
            {% csrf_token %}
            <input type="text" name="title" value="{{ task.title }}" required>
            <textarea name="description">{{ task.description }}</textarea>
            <label>
                <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
                Completed
            </label>
            <button type="submit">Update Task</button>
        </form>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </div>
</body>
</html>
